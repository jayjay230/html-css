<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        
        table{
            border-collapse: collapse;
            border: 2px solid black;
            
        }

        /* vertical align em tabelas(alinhamento vertical)
         usar parametros: vertical align, com os valores: top, middle e bottom.
        */

        td{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Praticando estudo de tabelas em html</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td> 
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C3</td>
            <td>C5</td>
            <td>C4</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
