<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeo em HTML5</title>
</head>
<body>
    <h1>Hospendando vídeos localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="640" preload="metadata" poster="imagens/limoes-capa.png" autoplay controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.mkv" type="video/mkv">
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente o navegador não é compatível com reprodução de vídeo. <a href="midia/meu-video.mp4">Click aqui para baixar o arquivo</a></p>
    </video>
    <h1>Inserindo vídeos do Vimeo/Youtube</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
